<div class="col-sm-8 col-sm-offset-2">
    <ul class="pager">
    {% if page.has_previous %}
    <li class="previous"><a href="?page={{ page.previous_page_number }}">Previous</a></li>
    {% endif %}
    {% if page.has_next %}
    <li class="next"><a href="?page={{ page.next_page_number }}">Next</a></li>
    {% endif %}
    </ul>
</div>
